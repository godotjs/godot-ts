---
name: Build Workflow

on:
  workflow_call:
    inputs:
      release:
        required: true
        type: boolean

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ⏬ Checkout repo
        uses: actions/checkout@v5

      - name: 🔄 Init Cache
        uses: nmerget/npm-cache-action@main

      - name: 🔀 Extract tag
        if: ${{ inputs.release }}
        shell: bash
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        id: extractTag

      - name: 🔨 Build release
        if: ${{ inputs.release }}
        env:
          TAG: ${{ steps.extractTag.outputs.tag }}
        run: |
          SEMVER_VERSION=$(npx find-versions-cli "$TAG")
          npm version --no-git-tag-version "$SEMVER_VERSION"
          npm run build

      - name: 🔨 Build
        if: ${{ !inputs.release }}
        run: npm run build

      - name: ⏫ Upload build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist
